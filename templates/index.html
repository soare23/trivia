<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/united/bootstrap.min.css"
      integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/index.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    /> -->
    <title>Trivia Night</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Trivia Night</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rules">Rules</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <img src="/static/images/trivia_background.png" alt="background-image" />
    </div>
    <div
      class="card mb-3"
      style="max-width: 40rem; margin: auto"
      id="question-card"
    >
      <div
        class="card-header"
        id="view-question-number"
        style="display: flex; justify-content: space-between"
      >
        <div>Question #<span id="question-number">1</span></div>
        <div>Score <span id="score">0</span></div>
        <div>
          Wrong Tries Left:
          <span id="wrong-answers-count">3</span>
        </div>
      </div>
      <div class="card-text" style="margin: auto" id="game-info">
        <div style="margin: auto; text-align: center">
          <h5>When you are ready, click the start button.</h5>
          <h5>You can only guess wrong three (3) times.</h5>
        </div>
        <h3 style="display: flex; justify-content: center; margin-top: 25px">
          Good luck!
        </h3>
      </div>
      <div class="card-body" id="main-card">
        <button
          type="button"
          class="btn btn-primary card-title"
          id="startBtn"
          style="margin: auto"
        >
          Start
        </button>
        <h5 class="card-title" id="question-title"></h5>
        <div class="form-group answer-form" id="answer-form">
          <label class="col-form-label answer-info" for="answer"
            >Your answer is...</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="..."
            id="answer"
            style="text-align: center"
          />
        </div>
      </div>
      <button
        type="button"
        class="btn btn-outline-success options"
        id="nextBtn"
      >
        I am sure!
      </button>
      <button
        type="button"
        class="btn btn-outline-primary options"
        id="skipBtn"
      >
        Skip :(
      </button>
    </div>
    <div></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="/static/app.js"></script>
  </body>
</html>
